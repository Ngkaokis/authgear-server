{{ define "authflowv2/__phone_input.html" }}
<div class="phone-input" data-controller="phone-input">
  <div data-controller="custom-select" data-phone-input-target="customSelect">
    <!-- Select Button -->
    <button
      class="phone-input__trigger"
      aria-haspopup="listbox"
      aria-expanded="false"
      data-custom-select-target="trigger"
      data-action="click->custom-select#toggle"
    ></button>

    <!-- Dropdown Menu -->
    <div
      class="phone-input__dropdown"
      role="tooltip"
      data-custom-select-target="dropdown"
    >
      <ul
        class="phone-input__options"
        data-custom-select-target="options"
        role="listbox"
        tabindex="-1"
      >
        <template data-custom-select-target="itemTemplate">
          <li
            class="phone-input__option"
            role="option"
            data-action="
              click->custom-select#selectItem
              keydown->custom-select#handleKeyDown
            "
            tabindex="0"
          >
          </li>
        </template>
      </ul>
    </div>
  </div>
  <input class="input w-full" placeholder="placeholder"/>
</div>
{{ end }}
