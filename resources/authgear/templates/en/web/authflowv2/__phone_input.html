{{ define "authflowv2/__phone_input.html" }}
<div class="phone-input" data-controller="phone-input">
  <div data-controller="custom-select" data-phone-input-target="customSelect">
    <!-- Select Button -->
    <button
      class="phone-input__trigger"
      aria-haspopup="listbox"
      aria-expanded="false"
      data-custom-select-target="trigger"
      data-action="click->custom-select#toggle"
    ></button>

    <!-- Dropdown Menu -->
    <div
      class="phone-input__dropdown"
      role="listbox"
      data-custom-select-target="dropdown"
    >
      <ul
        class="phone-input__options"
        data-custom-select-target="options"
        tabindex="-1"
      >
      </ul>

      <template data-custom-select-target="searchTemplate">
        <div class="phone-input__search-container">
          <div class="phone-input__search" data-custom-select-target="search">
            <input
              tabindex="0"
              class="phone-input__search-input"
              placeholder="Search"
              data-action="input->custom-select#search"
            >
            <div class="phone-input__search-icon">
              <i class="material-icons">search</i>
            </div>
            <button
              class="phone-input__clear-icon"
              type="button"
              tabindex="-1"
              data-action="click->custom-select#clear"
            >
              <i class="material-icons material-icons--filled">cancel</i>
            </button>
          </div>
          <button
            class="phone-input__close-icon"
            type="button"
            tabindex="-1"
            data-action="click->custom-select#close"
          >
            <i class="material-icons material-icons">close</i>
          </button>
        </div>
      </template>

      <template data-custom-select-target="itemTemplate">
        <li
          class="phone-input__option"
          role="option"
          data-action="
            click->custom-select#selectItem
            keydown->custom-select#handleKeyDown
          "
          tabindex="0"
        >
        </li>
      </template>
    </div>
  </div>
  <input class="input w-full" placeholder="placeholder"/>
</div>
{{ end }}
