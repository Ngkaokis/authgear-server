fragment RolesList on RoleConnection {
  edges {
    node {
      id
      createdAt
      key
      name
      description
    }
    cursor
  }
  totalCount
}

query RolesListQuery(
  $searchKeyword: String!
  $pageSize: Int!
  $cursor: String
) {
  roles(first: $pageSize, after: $cursor, searchKeyword: $searchKeyword) {
    ...RolesList
  }
}
